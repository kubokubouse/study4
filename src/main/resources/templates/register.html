<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録画面</title>
<link th:href="@{/css/registerstyle.css}" rel="stylesheet"/>
<link href="style.css" rel="stylesheet" media="all">
<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>

</head>

<body>
<header>
  <h1>会員登録</h1>

</header>

<main id="contents">
<form id="entryForm" th:action="@{/}" th:object="${user}"method="post" novalidate>


  <table class="entryTable" border="1">
    <caption>会員情報</caption>

    <tr>
      <th>苗字 </th>
      <td><label for="lastname"></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{lastname}">
       <div class="invalid-feedback" th:errors="*{lastname}">
            </div></td>
    </tr>

    <tr>
      <th>名前 </th>
      <td><label for="firstname"></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{firstname}">
       <div class="invalid-feedback" th:errors="*{firstname}">
            </div></td>
    </tr>

     <tr>
      <th>学年 </th>
      <td>
      <label for="grade"></label>
        <select name="grade" th:errorclass="is-invalid" th:field="*{grade}" >
          <option value="" selected>選択してください</option>
          <option value="0">高校1年</option>
          <option value="1">高校2年</option>
          <option value="2">高校3年</option>
        </select>
         <div class="invalid-feedback" th:errors="*{grade}"></div>
      </td>
    </tr>


<tr>
      <th>志望校のレベル </th>
      <td>
      <label for="target" ></label>
        <select name="target" th:errorclass="is-invalid" th:field="*{target}">
          <option value="" selected>選択してください</option>
          <option value="0">日東駒専</option>
          <option value="1">GMARCH</option>
          <option value="2">早慶</option>
        </select>
      </td>
    </tr>

<tr>
      <th>模試の偏差値 </th>
      <td>
      <label for="hensachi" ></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{hensachi}">
       <div class="invalid-feedback" th:errors="*{hensachi}">
            </div>
      </td>
    </tr>

    <tr>
      <th>郵便番号（ハイフンあり） </th>
      <td>
       <label for="postnumber" ></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{postnumber}" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','address','address');">
      <div class="invalid-feedback" th:errors="*{postnumber}">
            </div>
      </td>
    </tr>
    <tr>

 <tr>
      <th>住所 </th>
      <td>
      <label for="address" ></label>
      <input type="text" name=address size="60"class="register-control"
      th:errorclass="is-invalid" th:field="*{address}">
       <div class="invalid-feedback" th:errors="*{address}">
            </div></td>
    <tr>

      <th>性別 </th>
      <td>
      <label for="sex" ></label>
      <input type="radio" name="sex" value="0" checked>男子
      <input type="radio" name="sex" value="1">女子
<div class="invalid-feedback" th:errors="*{sex}"></div>
      </td>
    </tr>

 <tr>
      <th>メールアドレス </th>
      <td>
        <label for="email"></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{email}">
       <div class="invalid-feedback" th:errors="*{email}">
            </div>
        <small>※半角で入力してください</small>
      </td>
    </tr>
<tr>
      <th>パスワード </th>
      <td>
        <label for="password"></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{password}">
       <div class="invalid-feedback" th:errors="*{password}">
            </div>
        <small>※半角英数</small>
      </td>
    </tr>

  </table>
  <div>
    <input type="reset" value="クリア">
    <input type="submit" value="登録">
  </div>
</form>

</main>
<a href="/">トップに戻る</a>

</body>
</html>
