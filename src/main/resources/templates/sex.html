<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録画面</title>
<link th:href="@{/css/registerstyle.css}" rel="stylesheet"/>
<link href="style.css" rel="stylesheet" media="all">
<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>

</head>

<body>
<header>
  <h1>会員登録</h1>

</header>

<main id="contents">
<form id="entryForm" th:action="@{/revisesex}" th:object="${user}"method="post" novalidate>


  <table class="entryTable" border="1">
    <caption>会員情報</caption>

<tr>

      <th>性別 </th>
      <td>
      <label for="sex" ></label>
      <input type="radio" name="sex" value="0" checked>男子
      <input type="radio" name="sex" value="1">女子
<div class="invalid-feedback" th:errors="*{sex}"></div>
      </td>
    </tr>

 <tr>



  </table>
  <div>
    <input type="reset" value="クリア">
    <input type="submit" value="登録">
  </div>
<input type="hidden" th:field="*{lastname}">
<input type="hidden" th:field="*{firstname}">
<input type="hidden" th:field="*{grade}">
<input type="hidden" th:field="*{target}">
<input type="hidden" th:field="*{hensachi}">
<input type="hidden" th:field="*{postnumber}">
<input type="hidden" th:field="*{address}">
<input type="hidden" th:field="*{email}">
<input type="hidden" th:field="*{password}">
</form>

</main>
<a href="#" id="back-link">戻る</a>

</body>
<script>
  const backLink = document.getElementById('back-link');
  backLink.addEventListener('click', () => {
    history.back(-1);
  });
</script>
</html>
